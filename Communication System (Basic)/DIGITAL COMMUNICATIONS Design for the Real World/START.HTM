currentID=1;

function take_your_place(dancer)
{   if (document.all)
	{	document.all(dancer).style.visibility = "visible";
		action = setTimeout("waltzIE('"+dancer+"')",50);
	}
	else if (document.layers)
	{	document.layers[dancer].visibility = "visible";
		action = setTimeout("waltzNN('"+dancer+"')",50);
	}
}

function waltzIE(dancer)
{	document.all(dancer).style.pixelTop += 7;
	if (document.all(dancer).style.pixelTop > 148)
	{	document.all(dancer).style.visibility = "hidden";
		clearTimeout(action);
		if (++currentID <= 15)
			take_your_place("topic"+ currentID);
		else button_hello();
	}
	else
		action = setTimeout("waltzIE('"+dancer+"')",50);
}

function waltzNN(dancer)
{	document.layers[dancer].top += 7;
	if (document.layers[dancer].top > 148)
	{	document.layers[dancer].visibility = "hidden";
		clearTimeout(action);
		if (++currentID <= 15)
			take_your_place("topic"+ currentID);
		else button_hello();
	}
	else
		action = setTimeout("waltzNN('"+dancer+"')",50);
}
