<HTML><HEAD><SCRIPT LANGUAGE = "JavaScript">function get_variables()// ==================================================================// Get the variables from the opener window.// If we don't do this now, when the opener window changes contents, these variables// may not be appropriate any more.{	this.chap = top.opener.chapX;	this.question_num = top.opener.question_num;	this.num_questions = top.opener.num_questions;}function show_answer(){	top.answer.location = "../CH" + chap + "/QUESTION/A" + chap + "-" + (document.theform.questions.selectedIndex + 1) + ".HTM";}function initialise_menu(){	document.theform.questions.options.length = 0;		for (var i=1; i<=num_questions; i++)		document.theform.questions.options[i-1] = new Option( "Question "+chap+"."+i+" ");			// Make sure the correct question is "chosen" in the menu	document.theform.questions.options[question_num-1].selected = true; }function load_first_page(){	top.question.location = "../CH" + chap + "/QUESTION/Q" + chap + "-" + question_num + ".HTM";}function change_question(){	top.question.location = "../CH" + chap + "/QUESTION/Q" + chap + "-" + (document.theform.questions.selectedIndex + 1) + ".HTM";	top.answer.location = "anstxt.htm"; // Make answer page blank again.}</SCRIPT></HEAD><BODY onLoad="get_variables(); initialise_menu(); load_first_page()" BGCOLOR="#0066CC">  <CENTER><FORM NAME="theform">		<TABLE HEIGHT=100% WIDTH=100% BORDER=0 CELLPADDING=0 CELLSPACING=0>			<TR>				<TD ALIGN=left VALIGN=middle>			<IMG SRC="../EFFECTS/Q_ICON.GIF" WIDTH="44" HEIGHT="45" BORDER="0" HSPACE="3" VSPACE="0" ALIGN="absmiddle">&nbsp;<INPUT TYPE="button" VALUE="Close" onClick="top.close()">		</TD>				<TD ALIGN=right VALIGN=middle>			<SELECT NAME="questions" onChange="change_question()">				<OPTION>Questions				</SELECT>&nbsp;<INPUT TYPE="button" VALUE="Show answer" onClick="show_answer()">					</TD>				</TR>	</TABLE>	</FORM></CENTER> </BODY></HTML>
