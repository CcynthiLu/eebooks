<HTML><HEAD><SCRIPT LANGUAGE = "JavaScript">function get_variables()// ==================================================================// Get the variables from the opener window.// If we don't do this now, when the opener window changes contents, these variables// may not be appropriate.{	this.chap = top.opener.chapX;	this.example_num = top.opener.example_num;	this.num_examples = top.opener.num_examples;}function initialise_menu()// =================================================================={	document.theform.examples.options.length = 0;		for (var i=1; i<=num_examples; i++)		document.theform.examples.options[i-1] = new Option( "Example "+chap+"."+i+" ");			// Make sure the correct example is "chosen" in the menu	document.theform.examples.options[example_num-1].selected = true; 	}function load_first_page()// =================================================================={	top.main.location = "../CH" + chap + "/EXAMPLES/EX" + chap + "-" + example_num + ".HTM";}function change_example()// =================================================================={	top.main.location = "../CH" + chap + "/EXAMPLES/EX" + chap + "-" + (document.theform.examples.selectedIndex + 1) + ".HTM";}</SCRIPT></HEAD><BODY onLoad="get_variables(); initialise_menu(); load_first_page()" BGCOLOR="#0066CC">  <CENTER><FORM NAME="theform">		<TABLE WIDTH=100% BORDER=0 CELLPADDING=0 CELLSPACING=0>			<TR>				<TD ALIGN=left VALIGN=middle>			<IMG SRC="../EFFECTS/EX_ICON.GIF" WIDTH="44" HEIGHT="45" BORDER="0" HSPACE="5" VSPACE="0" ALIGN="absmiddle">&nbsp;<INPUT TYPE="button" VALUE="Close" onClick="top.close()">		</TD>				<TD ALIGN=right VALIGN=middle>			<SELECT NAME="examples" onChange="change_example()">				<OPTION>Examples					</SELECT>		</TD></TR>	</TABLE>	</FORM></CENTER></BODY></HTML>
