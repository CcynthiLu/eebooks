<h2>Answer 5.7</h2>

<h4 CLASS="technical">Whilst FSK detection systems can tolerate small
amounts of frequency error&nbsp; a non-coherent ASK detector is particularly tolerant to
frequency error in the carrier as only the envelope of the received signal is being
measured.</h4>
