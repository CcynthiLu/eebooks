<h4 CLASS="technical">A coherent binary ASK data system has a phase error
of 25<sup>o</sup> in the recovered carrier reference. What will be the percentage
reduction in symbol output voltage from the mixer detector and how much must the input
symbol energy be increased to compensate for the loss due to carrier error?</h4>
