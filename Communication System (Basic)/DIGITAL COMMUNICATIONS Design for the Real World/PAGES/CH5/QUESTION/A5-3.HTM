<h2>Answer 5.3</h2>

<h4 CLASS="technical">An error rate of 1 in 10<sup>2</sup> or 
requires an <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub> in excess of approximately 12&nbsp;dB. The equivalent
