<h2>Answer 5.12</h2>

<h4 CLASS="technical">The symbol energy at the receiver input is given by
the signal power x symbol period, thus <I>E<sub>b</sub></i> =&nbsp;1nW/100 
=&nbsp;1&nbsp;x&nbsp;10<sup>-11</sup> Watts/Hz. The BER equation for DPSK is:<br><BR>

<i>P<sub>e</i>&nbsp;DPSK</sub>&nbsp;=&nbsp;0.5exp(&#150;<I>E<sub>b</sub></i>/<i>N</i><sub>0</sub>)
=&nbsp;0.5exp(&#150;1&nbsp;x&nbsp;10<sup>-11</sup>&nbsp;/&nbsp;0.5&nbsp;x&nbsp;10<sup>-12</sup>)
 =&nbsp;1.3&nbsp;x&nbsp;10<sup>-9</sup>. </h4>
