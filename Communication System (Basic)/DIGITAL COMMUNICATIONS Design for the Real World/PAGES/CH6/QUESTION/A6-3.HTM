<h2>Answer 6.3</h2>

<h4 CLASS="technical">A 32-ary ASK modem encode log<sub>2</sub>32 =&nbsp;5&nbsp;bits
in each symbol. The bit error rate with Gray coding is thus approximately 1/5 of the 
symbol error rate =&nbsp;4 in 10<sup>6</sup></h4>
