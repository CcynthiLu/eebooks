<h2>Answer 6.1</h2>

<h4 CLASS="technical">The capacity for a bandpass channel is given by:<BR><BR>

<i>C</i>&nbsp;=&nbsp;(<i>B</i>log<sub>2</sub><i>M</i>)&nbsp;/&nbsp;(1&nbsp;+&nbsp;<SPAN CLASS=greek>a</SPAN>) 

<BR><BR>Therefore:

<BR><BR>64&nbsp;000 =&nbsp;(<i>B</i>&nbsp;x&nbsp;log<sub>2</sub>8)&nbsp;/&nbsp;(1.33),
and <i>B</i> =&nbsp;28.373&nbsp;kHz.</h4>
