<h2>Answer 6.4</h2>

<h4 CLASS="technical">For orthogonality, the minimum symbol spacing must
be one half of the symbol rate or 1200&nbsp;Hz. The symbol frequencies are thus, 8000&nbsp;Hz, 9200&nbsp;Hz, 10400&nbsp;Hz and 11600&nbsp;Hz.</h4>
