<h2>Answer 6.2</h2>

<h4 CLASS="technical">A BER performance of 1 in 10<sup>3</sup> required an
<I>E<sub>b</sub></i>/<i>N</i><sub>0</sub> in excess of approximately 7&nbsp;dB 
for binary ASK and 21&nbsp;dB for 16-ary ASK.</h4>
