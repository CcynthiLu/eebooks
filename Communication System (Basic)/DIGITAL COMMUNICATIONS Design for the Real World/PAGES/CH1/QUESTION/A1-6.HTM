<h2>Answer 1.6</h2>

<h4 CLASS="technical">The 1200&nbsp;bps data signal as described is equivalent
to a 600&nbsp;Hz squarewave, and hence the fundamental Fourier series component will be at 
600&nbsp;Hz, with harmonics at 1800&nbsp;Hz, 3000&nbsp;Hz, 4200&nbsp;Hz, and so on.</h4>
