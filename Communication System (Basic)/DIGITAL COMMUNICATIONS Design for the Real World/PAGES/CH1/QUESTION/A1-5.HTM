<h2>Answer 1.5</h2>

<h4 CLASS="technical">The dc value will be zero as the square wave is
equally spaced about the 0&nbsp;V line. The levels of the first three non-zero Fourier series
components are: 3.18&nbsp;V (fundamental), 1.06&nbsp;V (third harmonic), 0.64&nbsp;V (fifth harmonic).</h4>
