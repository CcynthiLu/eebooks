<h2>Answer 3.5</h2>

<h4 CLASS="technical">From the symbol error rate plot, an error rate of 1
in 10<sup>6</sup> for binary signalling corresponds to an <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub>

slightly worse than 1 in 10<sup>3</sup>.</h4>
