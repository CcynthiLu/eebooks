<h2>Question 3.5</h2>

<h4 CLASs="technical">A baseband cable modem is able to achieve a symbol
error rate of 1 in 10<sup>6</sup> with binary signalling. With reference to the plot of
symbol error rate vs <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub> for M-ary signalling, determine the
approximate error rate that will result for the same <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub> value if
a four-level modulation format were to be deployed.</h4>
