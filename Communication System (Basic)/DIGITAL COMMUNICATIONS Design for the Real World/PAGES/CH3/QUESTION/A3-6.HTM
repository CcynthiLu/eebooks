<h2>Answer 3.6</h2>

<h4 CLASS="technical">A 64-level system encodes log<sub>2</sub>64 =&nbsp;6&nbsp;bits/symbol. 
With Gray coding, the error rate is reduced to approximately 1 bit error per symbol error, thus at a symbol error probability of 2 in 10<sup>5</sup>, the bit error
probability will be reduced by a factor of 6 to 3.33 in 10<sup>6</sup>. </h4>
