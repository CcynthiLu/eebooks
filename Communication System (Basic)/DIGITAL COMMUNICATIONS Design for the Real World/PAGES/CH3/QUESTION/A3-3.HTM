<h2>Answer 3.3</h2>

<h4 class=technical>The capacity of a baseband channel is given by:</h4>

<h4 class=technical><I>C</i>&nbsp;=&nbsp;(2<I>B</I>&nbsp;log<sub>2</sub><i>M</i>)&nbsp;/&nbsp;(1&nbsp;+&nbsp;<SPAN CLASS=greek>a</SPAN>)
</h4>

<h4 class=technical>For binary signalling, <i>M</i> is equal to 2, the capacity is 4800&nbsp;bps,
and <SPAN CLASS=greek>a</SPAN> is equal to 0.6, thus,</h4>

<h4 class=technical>4800&nbsp;=&nbsp;(2<i>B</i>log<sub>2</sub>2)/(1.6), hence the
bandwidth of the link is <I>B</i>&nbsp;=&nbsp;3840&nbsp;Hz.</h4>

<h4 class=technical>Thus for an <SPAN CLASS=greek>a</SPAN> equal to 0.2, the channel capacity will be:</h4>

<h4 class=technical><i>C</i>&nbsp;=&nbsp;2&nbsp;x&nbsp;3840&nbsp;x&nbsp;1&nbsp;/&nbsp(1.2) =&nbsp;6400&nbsp;bps</h4>
