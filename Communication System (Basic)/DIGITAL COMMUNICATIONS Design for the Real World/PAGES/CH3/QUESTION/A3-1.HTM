<h4>&nbsp;</h4>
<h2>Answer 3.1</h2>

<h4 class=technical>The Nyquist filter criterion for zero intersymbol
interference states that the magnitude response of the pulse-shaping filters must be
symmetrical about a frequency equal to one half of the symbol period. Thus only filter B
fully satisfies the Nyquist criterion.</h4>
