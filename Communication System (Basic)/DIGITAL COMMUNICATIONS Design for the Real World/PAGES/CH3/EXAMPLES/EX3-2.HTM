<h2>Example 3.2</h2>

<h4 CLASS="technical">A company wishes to increase the throughput of a
telephone modem product by changing from a two-level baseband signalling scheme to an
eight-level signalling scheme and have set a design target of maintaining a performance of
no worse than one symbol error in every 10&nbsp;000 symbols sent. By using the plot of symbol
error vs <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub> for M-ary baseband signalling, determine the
reduction in noise tolerance for the modem as a result of this change.

<BR><BR>What is the theoretical minimum <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub>
required to support the bandwidth efficiency achievable by the eight-level modem?</h4>

<h3>Solution</h3>

<h4 CLASS="technical">From the plot of symbol error for M-ary signalling,
at a symbol error probability of 1 in 10<sup>4</sup>, it can be seen that an increase of
about 8&nbsp;dB in signal energy is required to maintain the same error rate. In other words,
the new modem will be approximately 8&nbsp;dB less tolerant to noise. At the 1 in 10<sup>4</sup>
error rate level, the 8-ary modem requires approximately 12.5&nbsp;dB <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub>.

<BR><BR>An 8-ary baseband modem has a maximum spectral
efficiency of 6&nbsp;bits/second/Hz. 

<BR><BR>The Shannon-Hartley theorem states that:

<BR><BR>&nbsp;&nbsp;<i>C</i>/<i>B</i>&nbsp;=&nbsp;log<sub>2</sub>[1&nbsp;+&nbsp;<i>E<sub>b</sub></i>·<i>C</i>/<i>N</i><sub>0</sub>·B]

<BR><BR>Thus:

<BR><BR>&nbsp;&nbsp;6&nbsp;=&nbsp;log<sub>2</sub>[1&nbsp;+&nbsp;6·<I>E<sub>b</sub></i>/<i>N</i><sub>0</sub>]

<BR><BR>therefore the minimum <I>E<sub>b</sub></i>/<i>N</i><sub>0</sub> for error-free transmission is:

<BR><BR>&nbsp;&nbsp;<I>E<sub>b</sub></i>/<i>N</i><sub>0 min</sub>&nbsp;=&nbsp;(2<sup>6</sup>&nbsp;-&nbsp;1)&nbsp;/&nbsp;6&nbsp;=&nbsp;10.5 or 10.2&nbsp;dB
</h4>
