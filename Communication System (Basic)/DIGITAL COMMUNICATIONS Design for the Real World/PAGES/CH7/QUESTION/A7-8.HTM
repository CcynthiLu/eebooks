<h2>Answer 7.8</h2>

<h4 CLASS="technical">For a code rate of 127/120, the information transfer
rate will be 120/127 of the coded data rate. <br>
<BR>
Therefore, information transfer rate =&nbsp;120&nbsp;x&nbsp;254000&nbsp;/&nbsp;127
 =&nbsp;240&nbsp;kbps. </h4>
