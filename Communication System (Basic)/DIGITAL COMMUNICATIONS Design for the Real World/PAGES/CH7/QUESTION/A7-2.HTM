<h2>Answer 7.2</h2>

<h4 CLASS="technical">The input tone at 5&nbsp;kHz is within the half Nyquist
bandwidth of 6000&nbsp;Hz for a 12000&nbsp;samples/second system and will thus be unaffected. The 
9&nbsp;kHz tone will alias back into the half Nyquist bandwidth at a frequency of (12000&nbsp;&#150;&nbsp;9000)
=&nbsp;3000&nbsp;Hz.</h4>
