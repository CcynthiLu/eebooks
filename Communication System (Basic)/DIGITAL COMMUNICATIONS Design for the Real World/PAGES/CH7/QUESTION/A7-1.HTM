<h2>Answer 7.1</h2>

<h4 CLASS="technical">With a sampling rate of 8000&nbsp;Hz, the maximum input
frequency can be <i>fs</i>/2 =&nbsp;8000&nbsp;/&nbsp;2 =&nbsp;4000&nbsp;Hz for no aliasing. 
There is no lower limit on the input signal frequency assuming that the PCM system is dc-coupled.</h4>
