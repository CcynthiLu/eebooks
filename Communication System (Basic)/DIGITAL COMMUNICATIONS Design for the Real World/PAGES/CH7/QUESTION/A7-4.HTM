<h2>Answer 7.4</h2>

<h4 CLASS="technical">The signal to quantization noise ratio is given by
3<i>M</i><sup>2</sup>/2, where <i>M</i>&nbsp;=&nbsp;2<sup><i>n</i></sup>, (<i>n</i>&nbsp;=&nbsp;number of converter bits). 
For this case, signal to quantization noise ratio =&nbsp;3&nbsp;x&nbsp;2<sup>32</sup>/2 =&nbsp;98.1&nbsp;dB.</h4>
