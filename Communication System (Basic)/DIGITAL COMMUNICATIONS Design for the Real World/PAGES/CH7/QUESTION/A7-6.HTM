<h2>Answer 7.6</h2>

<h4 CLASS="technical">Three errors would produce the same effect as a
single bit error, or for that matter 5, 7, 9 bit errors, and so on. For example, it will
always result in the number of 1s in the received word changing from an even to an odd
number and hence the error will be detected.</h4>
