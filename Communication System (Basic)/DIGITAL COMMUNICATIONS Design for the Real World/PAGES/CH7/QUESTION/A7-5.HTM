<h2>Answer 7.5</h2>

<h4 CLASS="technical">For odd parity there must be an odd number of 1s in
the whole data word (including parity bit), hence:

<OL TYPE="a">

<LI CLASS="paddedlist">101100111&nbsp;+&nbsp;1</li>
<LI CLASS="paddedlist">0010100&nbsp;+&nbsp;1</li>
<LI CLASS="paddedlist">0111011110&nbsp;+&nbsp;0</li>
</ol></h4>
