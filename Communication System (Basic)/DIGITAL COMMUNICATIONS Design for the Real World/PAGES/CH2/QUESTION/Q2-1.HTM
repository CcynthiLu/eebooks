<h2>Question 2.1</h2>

<h4 CLASS="technical">A data link sends information in packets at a rate
of 100&nbsp;bits in 2.2&nbsp;ms. 
<OL TYPE="a">
<LI class="paddedlist">What is the information rate supported by
the channel during the packet burst? </li>
<LI class="paddedlist">If the packets can only be sent every 5 ms,
what is the overall information rate for the channel?</li>
</ol></h4></body>
