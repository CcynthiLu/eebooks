<h2>Answer 2.6</h2>

<h4 CLASS="technical">A 128&nbsp;symbol state system implies that there are log<sub>2</sub>128
=&nbsp;6&nbsp;bits encoded in each symbol. With a data rate of 56&nbsp;kbps, the symbol rate is
56000&nbsp;/&nbsp;6 =&nbsp;9.33&nbsp;kbaud.
