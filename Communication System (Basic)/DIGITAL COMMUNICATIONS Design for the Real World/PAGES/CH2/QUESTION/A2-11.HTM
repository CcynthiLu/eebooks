<h2>Answer 2.11</h2>

<h4 CLASS="technical">Applying the Shannon&#150;Hartley equation we obtain:<br><BR>

3500000 =&nbsp;1400000.log<sub>2</sub>(<i>S</i>/<i>N</i>&nbsp;+&nbsp;1)<BR><BR>

Thus, for error free transmission, the <i>S</i>/<i>N</i> ratio
must <i>exceed</i>:<BR><BR>

<i>S</i>/<i>N</i> =&nbsp;2<sup>3.5&nbsp;/&nbsp;1.4</sup>&nbsp;&#150;&nbsp;1
 =&nbsp;4.656
 or&nbsp;10log<sub>10</sub>(4.656)
 =&nbsp;6.7&nbsp;dB
