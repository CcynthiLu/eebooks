<h2>Answer 2.9</h2>

<h4 CLASS="technical">Sixty-four signalling states can support log<sub>2</sub>64 
=&nbsp;6&nbsp;bits per symbol. In a baseband channel the maximum signalling rate is equal to twice the
available bandwidth. For a 2048&nbsp;Mbps link, the symbol rate is thus 2048000&nbsp;/&nbsp;6 
=&nbsp;341.3&nbsp;kbaud and the bandwidth required is 341000&nbsp;/&nbsp;2 
=&nbsp;170.7 KHz.
