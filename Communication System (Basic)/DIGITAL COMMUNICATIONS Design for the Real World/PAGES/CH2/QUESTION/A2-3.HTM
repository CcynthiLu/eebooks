<h2>Answer 2.3</h2>

<h4 CLASS="technical">With 4&nbsp;bits encoded in to each symbol, the symbol
rate will be 1/4 of the bit rate, i.e 9600/4 =&nbsp;2400&nbsp;symbols/second (2400&nbsp;baud).</h4>
