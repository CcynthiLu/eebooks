<h2>Answer 2.7</h2>

<h4 CLASS="technical">To achieve a bit rate of 4800&nbsp;bps with a symbol rate
of 1200&nbsp;baud implies that each symbol is conveying 4&nbsp;bits of information. The number of
symbol states needed is thus 2<sup>4</sup> =&nbsp;16&nbsp;states.
