<h2>Answer 2.4</h2>

<h4 CLASS="technical">If the symbol period is 2.5&nbsp;ms, the symbol rate is
4000&nbsp;baud. With 6&nbsp;bits encoded in each symbol, the bit rate for the channel is 6&nbsp;x&nbsp;4000
=&nbsp;24&nbsp;kbps.</h4>
