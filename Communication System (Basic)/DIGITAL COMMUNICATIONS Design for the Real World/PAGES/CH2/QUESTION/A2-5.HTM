<h2>Answer 2.5</h2>

<h4 CLASS="technical">Bandwidth efficiency is a measure of the number of
bits transferred per Hz of bandwidth employed. Thus the bandwidth efficiency in this
example is 28000&nbsp;/&nbsp;25000 =&nbsp;1.12&nbsp;bits/second/Hz.<BR>
<BR>
The baud rate on the channel for 2&nbsp;bits encoded into
every symbol is 28000&nbsp;/&nbsp;2 =&nbsp;14000&nbsp;baud.</h4>
