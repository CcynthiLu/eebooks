<h2>Answer 2.8</h2>

<h4 CLASS="technical">The formula for channel capacity in a <i>baseband</i>
channel (i.e. the useable bandwidth extends from 0&nbsp;Hz to <i>B</i>&nbsp;Hz is given by:<BR>
<BR>
Channel Capacity <i>C</i> =&nbsp;2<i>B</i>log<sub>2</sub><i>M</i><BR>
<BR>
Thus for 28.8&nbsp;kbps in 3.1&nbsp;kHz, the number of
symbol states required <i>M</i> is:<BR>
<BR>
<i>M</i> =&nbsp;antilog<sub>2</sub>28800&nbsp;/&nbsp;(2&nbsp;x&nbsp;3100)
 =&nbsp;22.8 or 23&nbsp;symbol states</h4>
